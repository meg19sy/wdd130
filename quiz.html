<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
 </head>
 <body>
    <h1>Test Your HTML & CSS Knowledge!</h1>
    <form action="#">
        <label for="q1">What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1"><br>

        <label for="q2">How are id class attribute selected in CSS?</label>
        <textarea id="q2" name="q2" cols="50" rows="4"></textarea>

        <label for="q3">How do you insert an image into an HTML document?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="img_tag">Using the 'img' tag</option>
            <option value="object_tag">Using the 'object' tag</option>
            <option value="embed_tag">Using the 'embed' tag</option>
        </select><br>

        <label for="q4">What is the minimum number of characters required for a valid hex color code?</label>
        <input type="number" id="q4" name="q4">

        <button type="submit">Submit Quiz</button>
    </form>
 </body>   
</html>
